<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <main class="container">
        <header class="row justify-content-center">
            <div>
                <h1>Rock Paper Scissors</h1>
            </div>
        </header>
        <div id="username-container">
            <form id="username-select" class="form-group">
                <label>Select a username: </label>
                <input id="username" class="form-control" type="text">
                <button class="submitUsername">Submit</button>
            </form>
        </div>
        <section id="board">
            <div id="stats">
                Wins: <span id="wins">0</span>
                Losses: <span id="losses">0</span>
                Draws: <span id="draws">0</span>
            </div>
            <h3>Choose either rock, paper, or scissors</h3>
            <div id="selection" class="row justify-content-center">
                <figure class="choice" data-choice="rock">
                    <img class="img-fluid" src="assets/images/rock-100.png">
                    <figcaption>Rock</figcaption>
                </figure>
                <figure class="choice" data-choice="paper">
                    <img class="img-fluid" src="assets/images/paper-100.png">
                    <figcaption>Paper</figcaption>
                </figure>
                <figure class="choice" data-choice="scissors">
                    <img class="img-fluid" src="assets/images/cut-100.png">
                    <figcaption>Scissors</figcaption>
                </figure>
            </div>
            <div id="opponent-selection">
                <h3>Your opponent chose ...</h3>
            </div>
            <aside id="chat">
                <form class="form-group">
                    <textarea id="messages" class="" readonly></textarea>
                    <label>Message: </label>
                    <input id="message" class="form-control" type="text">
                    <button class="submitMessage">Submit</button>
                </form>
            </aside>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/initialize.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
